genomes_ena:
  class: Directory
  path: ../../../input_example/small_set/all_genomes
ena_csv:
  class: File
  path: ../../../input_example/small_set/download.csv

max_accession_mgyg: 20
min_accession_mgyg: 1

ftp_name_catalogue: "TEST-CATALOGUE"
ftp_version_catalogue: "v1.0"

# no gtdbtk
skip_gtdbtk_step: True
skip_drep_step: False

# common input
mmseqs_limit_i:
  - 1.0
  - 0.95
  - 0.50
mmseqs_limit_c: 0.8
mmseq_limit_annotation: 0.9

# GUNC
gunc_db_path:
  class: File
  path: /hps/nobackup/rdf/metagenomics/service-team/production/ref-dbs/genomes-pipeline/gunc_db_2.0.4.dmnd

# IPS
interproscan_databases:
  class: Directory
  path: /hps/nobackup/rdf/metagenomics/service-team/ref-dbs/ips/data
chunk_size_ips: 10000

# EggNOG
chunk_size_eggnog: 100000
db_diamond_eggnog:
  class: File
  path: /hps/nobackup/rdf/metagenomics/service-team/production/ref-dbs/genomes-pipeline/eggnog_proteins.dmnd
db_eggnog:
  class: File
  path: /hps/nobackup/rdf/metagenomics/service-team/ref-dbs/eggnog/eggnog.db
data_dir_eggnog:
  class: Directory
  path: /nfs/production/rdf/metagenomics/pipelines/dev/genomes-pipeline/dbs

# GTDB-Tk
gtdbtk_data:
  class: Directory
  path: /hps/nobackup/rdf/metagenomics/service-team/production/ref-dbs/genomes-pipeline/release202

# rRNA
cm_models:
  class: Directory
  path: /hps/nobackup/rdf/metagenomics/service-team/production/ref-dbs/genomes-pipeline/rfams_cms

kegg_db:
  class: File
  path: /hps/nobackup/rdf/metagenomics/service-team/production/ref-dbs/genomes-pipeline/kegg_classes.tsv

geo_metadata:
  class: File
  path: /hps/nobackup/rdf/metagenomics/service-team/production/ref-dbs/genomes-pipeline/continent_countries.csv

biom: "test:test"

# ncRNA
claninfo_ncrna:
  class: File
  path: /hps/nobackup/rdf/metagenomics/service-team/production/ref-dbs/genomes-pipeline/ncrna_cms/Rfam.clanin

models_ncrna:
  class: File
  path: /hps/nobackup/rdf/metagenomics/service-team/production/ref-dbs/genomes-pipeline/ncrna_cms/Rfam.cm
