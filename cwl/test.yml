# download params
download_from: ENA  # ENA or NCBI
infile:
  class: File
  path: ../input_example/input_ena.txt           # file containing a list of GenBank accessions, one accession per line
directory_name: ENA-files  # directory name to download files to
unzip: true

# common input
mmseqs_limit_i:
  - 1.0
  - 0.95
  - 0.90
  - 0.50
mmseqs_limit_c: 0.8
